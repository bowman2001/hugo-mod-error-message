{{/* Determine the path to the erroneous content with a fallback to the context */}}
{{ $ctx := . }}
{{ $path := "" }}

{{ with .Page.File }}
    {{ $path = .Path }}
{{ else }}
    {{ with .Path }}
        {{ $path = . }}
    {{- else }}
        {{ $path = $ctx }}
    {{ end }}
{{ end }}

{{ return $path }}
